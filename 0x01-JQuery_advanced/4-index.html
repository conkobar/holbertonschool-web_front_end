<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      // executes on DOM readiness
      $(document).ready(() => {
        createFamilyTree();
        replaceFamilyTree();
      });

      // creates a family table element
      const createFamilyTree = () => {
        $('body').append('<table>');
        $('table').append('<thead>');
        $('thead').append('<tr>');
        $('tr').append('<th>', '<th>');
        $('table').append('<tbody>');
        $('tbody').append('<tr>', '<tr>', '<tr>');
        $('tbody tr').append('<td>', '<td>');
        $('th').eq(0).text('Firstname');
        $('th').eq(1).text('Lastname');
        $('tbody tr td').eq(0).text('Guillaume');
        $('tbody tr td').eq(1).text('Salva');
        $('tbody tr td').eq(2).text('Paulette');
        $('tbody tr td').eq(3).text('Salva');
        $('tbody tr td').eq(4).text('Antoine');
        $('tbody tr td').eq(5).text('Salva');
      };

      // replace tbody children with new row
      const replaceFamilyTree = () => {
        $('tbody').html('<tr><td>Gerard<td>Bonissa'); // <tr><td>Gerard</td><td>Bonissa</td></tr>
      };
    </script>
  </head>

  <body></body>
</html>
