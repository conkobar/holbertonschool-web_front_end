<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      // executes on DOM readiness
      $(document).ready(() => {
        createFamilyTree();
        addNewMember('Guillaume', 'Salva');
        addNewMember('Arielle', 'Snizt');
        addNewMember('Fanette', 'Snizt');
        addNewMember('Gerard', 'Snizt');
        addNewMember('Victor', 'Snizt');
      });

      // creates a family table element
      const createFamilyTree = () => {
        $('body').append('<table><thead><tr><th>Firstname<th>Lastname<tbody>');
      };

      // adds new member to family table
      const addNewMember = (firstName, lastName) => {
        $('tbody').append(`<tr><td>${firstName}<td>${lastName}<td>(x)`);
        const x = $('td:nth-child(3)');
        x.css('background-color', 'orange');
        x.on('click', function() {
            $(this).parents('tr').remove();
          });
      };
    </script>
  </head>

  <body></body>
</html>
