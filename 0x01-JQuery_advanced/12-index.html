<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      // executes on DOM readiness
      $(document).ready(() => {
        listPosts();
        buildForm();
      });

      // make post query to db
      const addPostRow = (data) => {
        $('body').append(`
          <p id="row-${data.id}">
            <span onclick="deletePost(${data.id})">(delete)</span>
            <span>
              Post created with id ${data.id}, title: ${data.title}, author: ${data.author}
            </span>
          </p>
        `);
      };

      // deletes a post from the db
      const deletePost = (id) => {
        $.ajax({
          method: 'DELETE',
          url: `http://localhost:3000/posts/${id}`,
          success: function () {
            $(`#row-${id}`).remove();
          },
          fail: function () {
            alert('Post was not deleted');
          },
        });
      };

      // lists post queries
      const listPosts = () => {
        $.get('http://localhost:3000/posts', (data) => {
          data.forEach(addPostRow);
        }).fail(() => {
          alert('Server error');
        });
      };

      // build form in DOM
      const buildForm = () => {
        $('body').append(`
          <form>
            <div>
              <label for="author">Author</label>
              <input type="text" id="author">
            </div>
            <div>
              <label for="title">Title</label>
              <textarea id="title" name="title"></textarea>
            </div>
            <input type="submit" id="submit" onclick="sendForm()">
          </form>
        `);
      };

      // send form when submit button is clicked
      const sendForm = () => {
        $('form').after(`<p>About to send the query to the API</p>`);
        const data = {
          title: $('#title').val(),
          author: $('#author').val(),
        };
        console.log(data);
        // query the db
        $.ajax({
          method: 'POST',
          url: 'http://localhost:3000/posts',
          data: data,
          success: (response) => {
            console.log(`Success: ${response}`);
            addPostRow(response);
          },
          fail: (e) => {
            alert(`Error sending the POST query: ${e}`);
            console.log(e.message);
          },
        }).done(() => {
          console.log('post success');
        });
      };

      // all text selected when form field is clicked
      $(`input[type='text']`).on('click', function () {
        // !! cannot use arrow func, as it has no this value
        $(this).select();
      });

      // meant to prevent refreshing on form submit
      $('#submit').on('click', function (e) {
        e.preventDefault();
      });
    </script>
  </head>

  <body></body>
</html>
